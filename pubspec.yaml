name: starwars_connection
description: A connection to the Star Wars
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"
dependencies:
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  get_it: ^7.2.0
  go_router: ^4.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^0.13.4
  provider: ^6.0.3

dev_dependencies:
  build_runner: ^2.1.11
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Philippa
      fonts:
        - asset: assets/fonts/philippa/Philippa-Bold.ttf
        - asset: assets/fonts/philippa/Philippa-Light.ttf
        - asset: assets/fonts/philippa/Philippa-Regular.ttf
